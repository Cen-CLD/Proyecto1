<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Titillium+Web:400,600" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body>
    <header>
        <a href="#" class="logoMuni muniSprite"></a>
    </header>

    <form class="formRegister">
        <div class="text-end">
            <a href="./login.html">Iniciar Sesión</a>
        </div>
        <br>

        <h3>Registo de Usuario</h3>

        <div class="row">
            <div class="col-6">
                <label for="card">Cédula</label>
                <input type="text" placeholder="Ingrese su cédula" id="card">

                <label for="email">Correo</label>
                <input type="email" placeholder="Ingrese su correo" id="email">

                <label for="password">Contraseña</label>
                <input type="text" placeholder="Ingrese su contraseña" id="password">
            </div>

            <div class="col-6">
                <label for="name">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="name">

                <label for="phone">Teléfono</label>
                <input type="number" placeholder="Ingrese su teléfono" id="phone">

                <label for="distric">Distrito</label>
                <select name="distric" id="distric">
                    <option value="1">San Pedro</option>
                    <option value="2">Sabanilla</option>
                    <option value="3">Mercedes</option>
                    <option value="4">San Rafael</option>
                </select>
            </div>

            <div class="col-12">
                <label for="address">Dirección</label>
                <input type="text" placeholder="Ingrese su dirección" id="address">

                <button disabled>Registarme</button>
            </div>
        </div>
    </form>

    <script src="../../assets/vendor/sweetalert2-11.17.2/package/dist/sweetalert2.all.min.js"></script>
</body>

</html>
