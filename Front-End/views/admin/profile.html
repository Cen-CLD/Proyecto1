<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfil | Concejal</title>

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Titillium+Web:400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../assets/css/user/styles.css" />
    </head>
    <body>
        <header-component></header-component>

        <sidebar-component>
            <div slot="content">
                <section id="profile" class="content-section">
                    <div class="content-header">
                        <h1>Perfil</h1>
                    </div>

                    <div class="flex-container content-body search-filter">
                        <div>
                            <img
                                src="../../assets/img/user_profile.jpg"
                                alt="Usuario"
                            />
                        </div>

                        <div class="col-12">
                            <label for="card">Cédula</label>
                            <input
                                type="text"
                                placeholder="Ingrese su cédula"
                                id="card"
                                value="1-2345-6789"
                            />

                            <label for="email">Correo</label>
                            <input
                                type="email"
                                placeholder="Ingrese su correo"
                                id="email"
                                value="juan@mail.com"
                            />

                            <label for="password">Contraseña</label>
                            <input
                                type="text"
                                placeholder="Ingrese su contraseña"
                                id="password"
                                value="****"
                            />

                            <label for="name">Nombre</label>
                            <input
                                type="text"
                                placeholder="Ingrese su nombre"
                                id="name"
                                value="Juan"
                            />

                            <label for="phone">Teléfono</label>
                            <input
                                type="number"
                                placeholder="Ingrese su teléfono"
                                id="phone"
                                value="12345678"
                            />

                            <label for="address">Dirección</label>
                            <input
                                type="text"
                                placeholder="Ingrese su dirección"
                                id="address"
                                value="Casa gris, frente arbol"
                            />

                            <label for="distric">Distrito</label>
                            <select
                                name="distric"
                                id="distric"
                                class="custom-select"
                            >
                                <option value="1">San Pedro</option>
                                <option value="2">Sabanilla</option>
                                <option value="3">Mercedes</option>
                                <option value="4">San Rafael</option>
                            </select>

                            <button
                                id="btn-create-initiative"
                                class="btn-create"
                            >
                                Editar Perfil
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </sidebar-component>

        <footer-component></footer-component>

        <script src="../../assets/vendor/sweetalert2-11.17.2/package/dist/sweetalert2.all.min.js"></script>
        <script src="../../assets/vendor/fontawesome-free-6.7.2-web/js/all.min.js"></script>
        <script type="module" src="../../assets/js/main.js"></script>

        <script src="../../assets/js/components/admin/header.js"></script>
        <script src="../../assets/js/components/admin/sidebar.js"></script>
        <script src="../../assets/js/components/admin/footer.js"></script>
    </body>
</html>
