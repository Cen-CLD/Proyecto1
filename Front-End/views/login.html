<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Titillium+Web:400,600" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body>
    <header>
        <a href="#" class="logoMuni muniSprite"></a>
    </header>

    <form class="formLogin">
        <div class="text-end">
            <a href="./register.html">Registro</a>
        </div>
        <br>

        <h3>Inicio de Sesión</h3>

        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario" id="username">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" id="password">

        <button disabled>Iniciar Sesión</button>

        <div class="social">
            <button disabled><i class="fa-brands fa-google"></i> Google</button>
            <button class="fb" disabled><i class="fa-brands fa-facebook-f"></i> Facebook</button>
        </div>
        <br>

        <div class="text-center">
            <a href="./forget_password.html">Olvide mi Contraseña</a>
        </div>
    </form>

    <script src="../assets/vendor/fontawesome-free-6.7.2-web/js/all.min.js"></script>
</body>

</html>
